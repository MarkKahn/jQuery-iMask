<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.6.2.min.js"></script>
	<script type="text/javascript" src="../source/jquery.imask.js"></script>
	<script type="text/javascript">
	function removeMask() {
		$("#inp5").unbind('.iMask');
	}
	$(function(){
		$('#inp1').iMask({
			type : 'number'
		});

		$('#inp2').iMask({
			  type : 'fixed'
			, mask : '99/99/99'
		});

		$('#inp3').iMask({
			       type : 'number'
			,      mask : '99/99/99'
			, decDigits : 0
			, decSymbol : ''
			,    sanity : function( val ){
				return Math.min( 1000000, Math.max(0, parseFloat( val.replace(/[^\.\d]/g, ''))));
			}
		});

		$('#inp4').iMask({
		      type      : 'fixed'
		    , mask      : '[99.999.999-x]'
		    , stripMask : true
		})

		$('#inp5').iMask({
			type : 'number'
		})

	});
	</script>

	<style>
	label {
		min-width : 100px;
		display   : inline-block;
	}
	input {
		font-family : courier;
	}
	a.btn {
		display:inline-block;
		font-weight:bold;
		font-size:12px;
		text-align:center;
		padding-left:10px;
		padding-right:10px;
		padding-top:3px;
		padding-bottom:4px;
		text-decoration:none;
		margin-left:5px;
		margin-top:0px;
		margin-bottom:5px;
		border:1px solid #aaaaaa;
		border-radius:5px;
		white-space:nowrap;
	}
	</style>

</head>
<body>
	<label>Number: </label><input id="inp1">
	<br />
	<label>Date: </label><input id="inp2">
	<br />
	<label>0-1000000: </label><input id="inp3">
	<br />
	<label>[99.999.999-x]: </label><input id="inp4">
	<br />
	<label>Removable: </label><input id="inp5">
	<a href="javascript:void(0)" class="btn" onclick="removeMask()">Click to Remove</a>
</body>
</html>
